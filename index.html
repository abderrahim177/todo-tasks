<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>Task Quiz App</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">

        <h1>Task Quiz App</h1>


        <!-- ADD TASK -->

        <div class="add-box">

            <input type="text" id="taskInput" placeholder="Enter new task">

            <button id="addBtn">+</button>

        </div>


        <!-- TASK LIST -->

        <ul id="taskList"></ul>


        <!-- START QUIZ -->

        <button id="startBtn">

            Start Quiz

        </button>



        <!-- QUIZ -->

        <div id="quiz" class="hidden">

            <h2>Mood today?</h2>

            <label><input type="radio" name="q1" value="good"> Good</label>

            <label><input type="radio" name="q1" value="medium"> Medium</label>

            <label><input type="radio" name="q1" value="bad"> Bad</label>



            <h2>Energy?</h2>

            <label><input type="radio" name="q2" value="good"> High</label>

            <label><input type="radio" name="q2" value="medium"> Medium</label>

            <label><input type="radio" name="q2" value="bad"> Low</label>



            <h2>Focus?</h2>

            <label><input type="radio" name="q3" value="good"> Good</label>

            <label><input type="radio" name="q3" value="medium"> Medium</label>

            <label><input type="radio" name="q3" value="bad"> Bad</label>


            <button id="finishBtn">

                Finish

            </button>

        </div>



        <!-- RESULT -->

        <div id="result" class="hidden">

            <div class="card">

                <h2>Result:</h2>

                <p id="resultText"></p>

            </div>

        </div>


    </div>

    <script src="main.js"></script>

</body>

</html>
